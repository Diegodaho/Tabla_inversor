<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{inicioAdministradorController.user.rol}</title>
        <f:event type="preRenderView" listener="#{inicioAdministradorController.validarSesion()}" />
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="#{msg.msgBienvenida}">
                <h1>#{inicioAdministradorController.user.rol} #{inicioAdministradorController.user.nombres}</h1>
                <p:commandButton value="#{msg.btnCerrar}" action="#{inicioAdministradorController.cerrarSesion()}" />
            </p:panel>
        </h:form>
        <h:form id="addInversor">
            <p:panel header="#{msg.headerForm}">
                <p:growl id="grAdd" showDetail="true" />
                <p:panelGrid columns="3">
                    <p:outputLabel for="nombre" value="#{msg.lblNombreInversor}"/>
                    <p:inputText id="nombre" value="#{inicioAdministradorController.nombre}" required="true" />
                    <p:message for="nombre" />
                    <p:outputLabel for="cuenta" value="#{msg.lblNoCuenta}" />
                    <p:inputText id="cuenta" value="#{inicioAdministradorController.cuenta}" required="true" />
                    <p:message for="cuenta" />
                </p:panelGrid>
                <p:commandButton value="#{msg.btnGuardar}" action="#{inicioAdministradorController.agregarInversor()}" update=":addInversor, :addInversor:grAdd" />
            </p:panel>
        </h:form>
    </h:body>
</html>
